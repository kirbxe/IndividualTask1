<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/headers.css">
    <link rel="stylesheet" href="styles/student.css">
    <script src="scripts/acc-script.js" defer></script>
    <script src="scripts/student.js" defer></script>
    <title>Курсач!</title>
</head>
<body>
    <header class="header">
<div class="logo">
    <h1>Курсач!</h1>
</div>
<nav>
    <ul>
        <li class="nav-element">
           <a class="element-link" href="mainpage.html" >Главная</a>
        </li>
        <li class="nav-element">
            <a class="element-link" href="">Загрузка курсовой</a>
        </li>
        <li class="nav-element">
            <a class="element-link" href="contacts.html">Контакты</a>
        </li>
    </ul>
</nav>
<div class="acc-selector">
    <div class="acc-title" id="acc-title">
    </div>
    <div class="acc-icon">
       <a class="acc-information" href="account-page.html"> <img src="images/icons8-person-96 1.svg" alt=""></a>
    </div>
</div>
    </header>


    <main>
        <div class="form-load-courseswork">
        <div class="load-courseswork-title">
            <h1>Загрузите свою работу</h1>
        </div> 
        <button class="btn-load-courseswork" id="btn-load-courseswork">
            Заполнить заявку
        </button>
        <div class="pop-up" id="pop-up">
            <div class="pop-up-container" id="pop-up-container">
                <div class="pop-up-body" id="pop-up-body">
                    <div class="pop-up-close" id="pop-up-close">
                        <a id="pop-up-close-link" class="pop-up-close-link" href=""><img class="img-pop-up-close" src="/images/close.png" alt=""></a>
                    </div>
                    <form action="" id="courseswork-form">
                        <p>Отправить курсовую работу</p>
                        <input class="pop-up-form-element" type="text" id="fullname" placeholder="ФИО" required>
                        <input class="pop-up-form-element" type="text" id="group" placeholder="Введите группу" required>
                        <textarea style="max-width: 300px; min-width: 250px; height: 50px; max-height: 50px; padding-top:10px; font-size: 15px;" class="pop-up-form-element" placeholder="Введите тему" name="" id="courses-theme" required></textarea>
                        <input style="background-color: white;" class="pop-up-form-element" type="file" id="input-file" required accept=".pdf, .docx" >
                        <button type="submit" id="btn-pop-up-element" class="btn-pop-up-element" onclick="">Сохранить</button>
                    </form>
                    
                </div>
            </div>
        </div>
        <div class="frame-card">
            <div class="load-courseswork-title card-title">
                <h1>Ваши заявки</h1>
            </div>  
        <div class="card" id="card" style="display: none;">
            <p class="card-fullname card-row"><strong>ФИО:</strong> <span id="card-fullname"></span></p>
            <p class="card-group card-row"><strong>Группа:</strong> <span id="card-group"></span></p>
            <p class="card-theme card-row"><strong>Тема:</strong> <span id="card-theme"></span></p>
            <p class="card-file card-row"><strong>Файл:</strong> <span id="card-file"></span></p>
            <a class="card-row" id="file-link" target="_blank" href="#">Скачать файл</a>
        </div>

        </div>
        
</div>



    </main>
    <footer>
        
    </footer>
   
</body>
</html>
