<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/contacts.css">
    <link rel="stylesheet" href="styles/headers.css">
    <link rel="stylesheet" href="styles/account.css">
    <title>Курсач!</title>
</head>
<body>
    <header class="header" id="header">
        <div class="logo">
            <h1>Курсач!</h1>
        </div>
        <div class="head-menu">
        <nav>
            <ul>
                <li class="nav-element">
                   <a class="element-link" href="mainpage.html" >Главная</a>
                </li>
                <li class="nav-element" id="nav-element">
                  
                </li>
                <li class="nav-element">
                    <a class="element-link" href="contacts.html">Контакты</a>
                </li>
            </ul>
        </nav>
        <div class="acc-selector">
            <div class="acc-title" id="acc-title">
            </div>
            <div class="acc-icon">
               <a class="acc-information" href="account-page.html"> <img src="images/icons8-person-96 1.svg" alt=""></a>
                </div>
            </div>
        </div> 
        <button id="burger-btn" class="header__burger-btn">
        <span></span><span></span><span></span>
        </button>
            </header>
    <main>
    <div class="frame-profile">
        <div class="profile-header">
            <h2>Личный кабинет</h2>
        </div>
        <div class="profile-content">
            <div class="profile-picture-container">
                <img class="profile-picture" src="images/images.jpg" alt="">
            </div>
            <div class="profile-info">
                <h3>Информация о пользователе</h3>
                <div class="profile-data">
                <p id="user-name"><strong>Имя:</strong> <span style="font-size: 20px;" class="profile-info-element" id="username"></span> </p>
                <p id="user-email"><strong>Email:</strong> <span style="font-size: 20px;" class="profile-info-element" id="email"></span></p>
                <p id="user-role"><strong>Роль:</strong> <span style="font-size: 20px;" class="profile-info-element" id="selectRang"></span></p>
                <p id="user-group"><span style="font-size: 20px;" class="profile-info-element" id="selectGroup"></span></p>
            </div>
            </div>
            <div class="profile-actions">
                <button id="logout-btn">Выйти</button>
            </div>
        </div>
        <div class="profile-footer">
            <p>© 2025 Курсач!</p>
        </div>

    </main>
    <script src="scripts/acc-script.js" defer></script>
    <script src="scripts/profile.js" defer></script>
</body>
</html>
